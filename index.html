<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>JB's Not So Basic Calculator</title>
  </head>
  <body>
    <form>Mathlete3000
      <section>
        <output id="output" name="result"></output>
        <section>
          <button id="one" class="one" type="button">1</button>
          <button id="two" class="two" type="button">2</button>
          <button id="three" class="three" type="button">3</button>
          <button id="four" class="four" type="button">4</button>
          <button id="five" class="five" type="button">5</button>
          <button id="six" class="six" type="button">6</button>
          <button id="seven" class="seven" type="button">7</button>
          <button id="eight" class="eight" type="button">8</button>
          <button id="nine" class="nine" type="button">9</button>
          <button id="zero" class="zero" type="button">0</button>
        </section>
        <section>
          <button id="plus" class="operator" type="button">+</button>
          <button id="minus" class="operator" type="button">-</button>
          <button id="multiply" class="operator" type="button">*</button>
          <button id="divide" class="operator" type="button">/</button>
        </section>
        <button id="calc" class="calc" type="button">calculate</button>
      </section>
    </form>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
